<!doctype html>
<html lang="en" ng-app>
    <head>
        <meta charset="utf-8">
        <title>Scoreboard</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet"  href="css/app.css">
    </head>

    <body ng-controller="scController" ng-keydown="onKeydown($event)">
        <div class="time">
            {{minw}} : {{secw}} 
        </div>
        <div class="quater">
            {{qtw}}
        </div>

        <div class="sc">
            <div class=" score1">
                <div class="team">CAIMANS</div>
				<div class="city">Le Mans</div>

                <div class="timeout">{{to1w}}&nbsp;</div> 
                &nbsp;&nbsp;&nbsp;&nbsp;{{score1}}
            </div>

            <div class=" score2">
                <div class="team">DOCKERS</div>
                <div class="city">Nantes</div>
                <div class="timeout timeout2">{{to2w}}&nbsp;</div>
                {{score2}}&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
        </div>

        <script src="lib/angular/angular.min.js"></script>
        <script src="js/controllers.js"></script>
    </body>
</html>
